<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Rollercoaster Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>A.I. Rollercoaster Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter topic of the rollercoaster poem (ex: screams)"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input
            type="submit"
            class="submit-button"
            name="btnTest2"
            value="~ Click Me ~"
          />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        Thank you for visiting this AI project coded by
        <a href="https://github.com/IslaAdventura" target="_blank"
          >Stephanie Anderson</a
        >
        which is on
        <a
          href="https://github.com/IslaAdventura/poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a
          href="https://ai-poem-generator-sanderson.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
